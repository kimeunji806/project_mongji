<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품목록</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/BMDOHYEON.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="top-icons">
        <a class="icon-cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge">2</span>
        </a>
        <a><i class="fa-solid fa-user"></i></a>
        <a class="icon-bell">
          <i class="fa-solid fa-bell"></i>
          <span class="badge">5</span>
        </a>
        <a><i class="fa-solid fa-right-from-bracket" id="logoutIcon"></i></a>
      </div>
      <header>
        <h1>몽지문방구</h1>
      </header>
      <nav>
        <ul>
          <li id="main">전체</li>
          <li id="tc">티셔츠</li>
          <li id="mc">마스킹테이프</li>
          <li id="kc">키링</li>
        </ul>
        <ul>
          <input
            type="text"
            id="serch"
            name="serch"
            placeholder="상품명을 검색해주세요"
            required
          />
        </ul>
      </nav>
      <select name="list" id="list">
        <option value="recommend">추천순</option>
        <option value="new">최신순</option>
        <option value="sales">판매량순</option>
      </select>
      <main id="productList">
        <div class="product-card" id="pt">
          <img src="img/두쫀쿠티셔츠.jpg" alt="두쫀쿠티셔츠" />
          <p class="category">티셔츠</p>
          <p class="name">두쫀쿠 티셔츠</p>
          <p class="price">26,000원<span>⭐️⭐️⭐️⭐️⭐️(79)</span></p>
        </div>
        <div class="product-card" id="pt">
          <img src="img/옥수수티셔츠.jpg" alt="옥수수티셔츠" />
          <p class="category">티셔츠</p>
          <p class="name">옥수수 티셔츠</p>
          <p class="price">26,000원<span>⭐️⭐️⭐️⭐️⭐️(77)</span></p>
        </div>
        <div class="product-card" id="pt">
          <img src="img/감자티셔츠.jpg" alt="감자티셔츠" />
          <p class="category">티셔츠</p>
          <p class="name">감자 티셔츠</p>
          <p class="price">26,000원<span>⭐️⭐️⭐️⭐️⭐️(81)</span></p>
        </div>
        <div class="product-card" id="pm">
          <img src="img/베이킹마스킹테이프.jpg" alt="베이킹마스킹테이프" />
          <p class="category">마스킹테이프</p>
          <p class="name">베이킹 마스킹테이프</p>
          <p class="price">3,200원<span>⭐️⭐️⭐️⭐️⭐️(53)</span></p>
        </div>
        <div class="product-card" id="pm">
          <img src="img/두쫀쿠마스킹테이프.jpg" alt="두쫀쿠마스킹테이프" />
          <p class="category">마스킹테이프</p>
          <p class="name">두쫀쿠 마스킹테이프</p>
          <p class="price">3,200원<span>⭐️⭐️⭐️⭐️⭐️(85)</span></p>
        </div>
        <div class="product-card" id="pk">
          <img src="img/군고구마햄식이키링.jpg" />
          <p class="category">키링</p>
          <p class="name">군고구마 햄식이 키링</p>
          <p class="price">8,000원<span>⭐️⭐️⭐️⭐️⭐️(21)</span></p>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
